<div id="modal-content">
    <h2>Ajout Photo</h2>
    <form id="add-work-form" class="form">
        <label for="add-work-file" id="add-work-file-label">
            <i class="fa-regular fa-image"></i>
            <div>
                + Ajouter une photo
            </div>
            <p>jpg, png : 4mo max</p>
        </label>
        <input type="file" id="add-work-file" accept=".png, .jpg">

        <label for="add-work-title">Titre</label>
        <input type="text" id="add-work-title" name="add-work-title">

        <label for="add-work-category">Catégorie</label>
        <div class="select-container">

            <select name="add-work-catogery" id="add-work-category">
                <option value="">--Choisir une catégorie--</option>
            </select>
        </div>
    </form>
    <button id="add-picture-button">Ajouter une photo</button>
</div>
